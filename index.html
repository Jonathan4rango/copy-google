<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Metaetiquetas para conjunto de caracteres y viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
    <!-- Enlace a hoja de estilo externa -->
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <!-- Sección de encabezado -->
    <header>
        <!-- Barra de navegación -->
        <nav>
            <!-- Lista no ordenada para elementos de navegación -->
            <ul class="nav-right-section">
                <!-- Elemento de lista con un enlace a "Correo" -->
                <li>
                    <a href="">Correo</a>
                </li>
                <!-- Elemento de lista con un enlace a "Imágenes" -->
                <li>
                    <a href="">Imágenes</a>
                </li>
                <!-- Elemento de lista para un ícono de menú, sin contenido -->
                <li class="menu-icon">
                    <a href=""></a>
                </li>
                <!-- Elemento de lista con un enlace a una imagen -->
                <li>
                    <a href="">
                        <img src="https://lh3.googleusercontent.com/ogw/AKPQZvyiXcD5PupEiiIUrdj2Wgzf_xvo1cImAIEjbt8n=s32-c-mo" alt="">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- Sección de contenido principal -->
    <main>
        <!-- Sección para el logo principal -->
        <section class="main-logo">
            <!-- Imagen del logo de Google -->
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="">
        </section>
        <!-- Sección para la entrada principal (barra de búsqueda) -->
        <section class="main-input">
            <!-- Contenedor para la entrada de búsqueda e iconos -->
            <div class="main-input-container">
                <!-- Span para un ícono de búsqueda, actualmente vacío -->
                <span class="search-icon">

                </span>
                <!-- Campo de entrada para búsqueda -->
                <input type="text">
                <!-- Etiqueta de anclaje para un ícono de micrófono, actualmente vacío -->
                <a class="micro-icon" href=""></a>
            </div>
        </section>
        <!-- Sección para los botones principales -->
        <section class="main-buttons">
            <!-- Botón para "Buscar con Google" -->
            <div><button>Buscar con Google</button></div>
            <!-- Botón para "Me siento con suerte" -->
            <div><button>Me siento con suerte</button></div>
        </section>
    </main>
    <!-- Sección de pie de página -->
    <footer>
        <!-- Lista no ordenada para enlaces del pie de página del lado izquierdo -->
        <ul class="footer-left">
            <!-- Elemento de lista con un enlace a "Publicidad" -->
            <li>
                <a href="">Publicidad</a>
            </li>
            <!-- Elemento de lista con un enlace a "Negocio" -->
            <li>
                <a href="">Negocio</a>
            </li>
            <!-- Elemento de lista con un enlace a "Acerca de" -->
            <li>
                <a href="">Acerca de</a>
            </li>
            <!-- Elemento de lista con un enlace a "Cómo funciona la búsqueda" -->
            <li>
                <a href="">Cómo funciona la búsqueda</a>
            </li>
        </ul>
        <!-- Lista no ordenada para enlaces del pie de página del lado derecho -->
        <ul class="footer-right">
            <!-- Elemento de lista con un enlace a "Privacidad" -->
            <li>
                <a href="">Privacidad</a>
            </li>
            <!-- Elemento de lista con un enlace a "Condiciones" -->
            <li>
                <a href="">Condiciones</a>
            </li>
            <!-- Elemento de lista con un enlace a "Preferencias" -->
            <li>
                <a href="">Preferencias</a>
            </li>
        </ul>
    </footer>
</body>
</html>
